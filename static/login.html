<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat Login</title>
    <meta name="author" content="Александр Бесов" />
    <meta name="description" content="Функциональность чата" />
    <!-- <link rel="stylesheet" href="./css/index.css" /> -->
    <link rel="stylesheet" href="./css/style.scss" />
  </head>

  <body class="body">
    <div class="page">
      <div class="main">
        <div class="login-reg login-reg_login">
          <form class="login-form">
            <div class="login-form__cont">
              <h1 class="login-form__title">Вход</h1>

              <div class="login-form__fset">
                <label for="login" class="login-form__label">Логин</label>
                <input
                  type="text"
                  id="login"
                  class="login-form__input"
                  value="karabas@yandex.ru"
                  placeholder=""
                />
              </div>
              <div class="login-form__fset">
                <label for="password" class="login-form__label">Пароль</label>
                <input
                  type="password"
                  id="password"
                  class="login-form__input"
                  value="123456"
                  placeholder=""
                />
              </div>
            </div>
            <div class="login-form__btn-cont">
              <button class="btn login-form__btn">
                <span class="btn__text">Авторизоваться</span>
              </button>
              <button class="btn login-form__btn login-form__btn_white">
                <span class="btn__text login-form__btn-text"
                  >Нет аккаунта?</span
                >
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- <script src="<%= htmlWebpackPlugin.files.js %>" type="module"></script> -->
  </body>
</html>
