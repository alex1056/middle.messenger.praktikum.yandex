  <body class="body">
    <div class="page">
      <div class="main">
        <div class="profile">
          <div class="profile__back">
            <a class="btn-circle" href="./index.html"></a>
          </div>
          <div class="profile__info-cont">
            <div class="profile__info">
              <div class="profile__avatar-cont">
                <a class="profile__avatar" href="#"></a>
              </div>
              <span class="profile__name">Иван</span>

              <form class="pform" id="form">
                <div class="pform__fset">
                  <label for="password" class="pform__label"
                    >Старый пароль</label
                  >
                  <input
                    type="password"
                    id="password"
                    class="pform__input"
                    value="karabas@yandex.ru"
                  />
                </div>
                <div class="pform__fset">
                  <label for="new-password" class="pform__label"
                    >Новый пароль</label
                  >
                  <input
                    type="password"
                    id="new-password"
                    class="pform__input"
                    value="karabas@yandex.ru"
                  />
                </div>

                <div class="pform__fset">
                  <label for="password-again" class="pform__label"
                    >Повторите пароль</label
                  >
                  <input
                    type="password"
                    id="password-again"
                    class="pform__input"
                    value="karabas@yandex.ru"
                  />
                </div>

                  <button type="submit" id="submit" class="btn pform__btn-save">

                  </button>
                </div>
              </form>
            </div>
          </div>

      </div>
