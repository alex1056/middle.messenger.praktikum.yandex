<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat Главная страницы</title>
    <meta name="author" content="Александр Бесов" />
    <meta name="description" content="Функциональность чата" />
    <!-- <link rel="stylesheet" href="./css/index.css" /> -->
    <link rel="stylesheet" href="./css/style.scss" />
  </head>

  <body class="body">
    <div class="page">
      <div class="main">
        <div class="chats-list">
          <div class="chats-list__wrapper">
            <div class="chats-list__top-buttons">
              <div class="btn-new-chat">Новый чат</div>
              <div class="btn-profile">Профиль</div>
            </div>
            <div class="input">
              <input type="text" class="input-element" />
              <div class="input__wrapper">
                <div class="input__wrapper-loop">
                  <div class="input__loop-text">Поиск</div>
                </div>
              </div>
            </div>
            <div class="user">
              <div class="user__cont-1">
                <img src="./img/test.png" alt="аватар пользователя" />
              </div>
              <div class="user__cont-2">
                <div class="user__top-wrapper">
                  <p class="user__nick-name">Андрей</p>
                  <div class="user__date-wrapper">
                    <div class="user__date">1 мая 2020</div>
                    <p class="user__delete-icon">+</p>
                  </div>
                </div>
                <div class="user__bottom-wrapper">
                  <p class="user__last-message">
                    Друзья, у меня для вас особенный выпуск новостей!...
                  </p>
                  <div class="user__unread-mess-numb">
                    <div class="circle-unread">
                      <div class="circle-unread__wrapper">
                        <span class="circle-unread__text">7</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--  -->
            <div class="user">
              <div class="user__cont-1">
                <img src="./img/test.png" alt="аватар пользователя" />
              </div>
              <div class="user__cont-2">
                <div class="user__top-wrapper">
                  <p class="user__nick-name">Андрей</p>
                  <div class="user__date-wrapper">
                    <div class="user__date">1 мая 2020</div>
                    <p class="user__delete-icon">+</p>
                  </div>
                </div>
                <div class="user__bottom-wrapper">
                  <p class="user__last-message">
                    Друзья, у меня для вас особенный выпуск новостей!...
                  </p>
                  <div class="user__unread-mess-numb">
                    <div class="circle-unread">
                      <div class="circle-unread__wrapper">
                        <span class="circle-unread__text">7</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- <div
              style="width: 100%; height: 800px; background-color: aquamarine"
            ></div> -->
          </div>
        </div>
        <div class="messages">
          <h1 class="title">Выберите чат чтобы отправить сообщение</h1>
        </div>
      </div>
    </div>
    <!-- <script src="<%= htmlWebpackPlugin.files.js %>" type="module"></script> -->
  </body>
</html>
