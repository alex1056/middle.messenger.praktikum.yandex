<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat Login</title>
    <meta name="author" content="Александр Бесов" />
    <meta name="description" content="Функциональность чата" />
    <!-- <link rel="stylesheet" href="./css/index.css" /> -->
    <link rel="stylesheet" href="./css/style.scss" />
  </head>

  <body class="body">
    <div class="page">
      <div class="main">
        <div class="login-reg">
          <form class="login-form" id="form">
            <h1 class="login-form__title">Регистрация</h1>
            <div class="login-form__fset">
              <label for="email" class="login-form__label">Почта</label>
              <input
                type="email"
                id="email"
                class="login-form__input"
                value="karabas@yandex.ru"
                placeholder=""
              />
            </div>
            <div class="login-form__fset">
              <label for="login" class="login-form__label">Логин</label>
              <input
                type="text"
                id="login"
                class="login-form__input"
                value="KarabasAE"
                placeholder=""
              />
            </div>
            <div class="login-form__fset">
              <label for="name" class="login-form__label">Имя</label>
              <input
                type="text"
                id="name"
                class="login-form__input"
                value="Артур"
                placeholder=""
              />
            </div>

            <div class="login-form__fset">
              <label for="surname" class="login-form__label">Фамилия</label>
              <input
                type="text"
                id="surname"
                class="login-form__input"
                value="Благородный"
                placeholder=""
              />
            </div>
            <div class="login-form__fset">
              <label for="phone" class="login-form__label">Телефон</label>
              <input
                type="phone"
                id="phone"
                class="login-form__input"
                value="+7 (965) 1234567"
                placeholder=""
              />
            </div>

            <div class="login-form__fset">
              <label for="password" class="login-form__label">Пароль</label>
              <input
                type="password"
                id="password"
                class="login-form__input login-form__input_err"
                value="1234567"
                placeholder=""
              />
            </div>

            <div class="login-form__fset">
              <label for="password-confirm" class="login-form__label"
                >Пароль (еще раз)</label
              >
              <input
                type="password"
                id="password-confirm"
                class="login-form__input login-form__input_err"
                value="1234567"
                placeholder=""
              />
            </div>
            <p class="login-form__err-message">Пароли не совпадают</p>

            <div class="login-form__btn-cont">
              <button type="submit" id="submit" class="btn login-form__btn">
                <span class="btn__text">Зарегистрироваться</span>
              </button>

              <a
                class="btn login-form__btn login-form__btn_white"
                href="./login.html"
              >
                <span class="btn__text login-form__btn-text">Войти</span>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- <script src="../src/index.js"></script> -->
  </body>
</html>
